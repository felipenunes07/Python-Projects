<p><strong>Solution:</strong></p><pre class="prettyprint linenums">omega&nbsp;=&nbsp;{(x,&nbsp;y)&nbsp;for&nbsp;x&nbsp;in&nbsp;range(1,&nbsp;7)&nbsp;for&nbsp;y&nbsp;in&nbsp;range(1,&nbsp;7)}
