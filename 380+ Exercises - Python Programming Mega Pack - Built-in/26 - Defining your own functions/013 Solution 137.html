<p><strong>Solution:</strong></p><pre class="prettyprint linenums">def&nbsp;is_palindrome(string):
&nbsp;&nbsp;&nbsp;&nbsp;inverse&nbsp;=&nbsp;string[::-1]
&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;string&nbsp;==&nbsp;inverse:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;True
&nbsp;&nbsp;&nbsp;&nbsp;else:
