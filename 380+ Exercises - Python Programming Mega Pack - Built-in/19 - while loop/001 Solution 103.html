<p><strong>Solution:</strong></p><pre class="prettyprint linenums">counter&nbsp;=&nbsp;0
number&nbsp;=&nbsp;2
prime&nbsp;=&nbsp;[]

while&nbsp;counter&nbsp;&lt;&nbsp;10:
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;i&nbsp;in&nbsp;range(2,&nbsp;number):
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;number&nbsp;%&nbsp;i&nbsp;==&nbsp;0:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;break
&nbsp;&nbsp;&nbsp;&nbsp;else:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prime.append(str(number))
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;counter&nbsp;+=&nbsp;1
&nbsp;&nbsp;&nbsp;&nbsp;number&nbsp;+=&nbsp;1

print(','.join(prime))</pre>
