<p><strong>Solution:</strong></p><pre class="prettyprint linenums">def&nbsp;flatten(items):
&nbsp;&nbsp;&nbsp;&nbsp;result&nbsp;=&nbsp;[]
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;item&nbsp;in&nbsp;items:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.extend(item)
