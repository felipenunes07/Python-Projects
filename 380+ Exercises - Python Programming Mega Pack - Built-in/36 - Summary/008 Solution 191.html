<p><strong>Solution:</strong></p><pre class="prettyprint linenums">def&nbsp;arange(start,&nbsp;stop,&nbsp;step=1):
&nbsp;&nbsp;&nbsp;&nbsp;result&nbsp;=&nbsp;[]
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;i&nbsp;in&nbsp;range(start,&nbsp;stop,&nbsp;step):
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.append(i)
&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;result</pre>
