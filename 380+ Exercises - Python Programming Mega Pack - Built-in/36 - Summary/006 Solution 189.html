<p><strong>Solution:</strong></p><pre class="prettyprint linenums">def&nbsp;transfer_zeros(items):
&nbsp;&nbsp;&nbsp;&nbsp;result&nbsp;=&nbsp;[]
&nbsp;&nbsp;&nbsp;&nbsp;counter&nbsp;=&nbsp;0
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;item&nbsp;in&nbsp;items:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;item&nbsp;==&nbsp;0:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;counter&nbsp;+=&nbsp;1
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;else:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.append(item)
&nbsp;&nbsp;&nbsp;&nbsp;result.extend([0]&nbsp;*&nbsp;counter)
&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;result</pre>
