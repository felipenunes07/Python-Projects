<p><strong>Solution:</strong></p><pre class="prettyprint linenums">def&nbsp;euclidean_distance(x,&nbsp;y):
&nbsp;&nbsp;&nbsp;&nbsp;squared_diff&nbsp;=&nbsp;[(i&nbsp;-&nbsp;j)**2&nbsp;for&nbsp;i,&nbsp;j&nbsp;in&nbsp;zip(x,&nbsp;y)]
&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;(sum(squared_diff))&nbsp;**&nbsp;0.5</pre>
