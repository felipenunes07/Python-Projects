<p><strong>Solution:</strong></p><pre class="prettyprint linenums">def&nbsp;concat(l1,&nbsp;l2):
&nbsp;&nbsp;&nbsp;&nbsp;result&nbsp;=&nbsp;[]
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;i,&nbsp;j&nbsp;in&nbsp;zip(l1,&nbsp;l2):
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result.append([i[0],&nbsp;j[0]])
&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;result</pre>
