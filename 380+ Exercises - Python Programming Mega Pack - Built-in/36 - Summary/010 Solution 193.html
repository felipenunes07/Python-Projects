<p><strong>Solution:</strong></p><pre class="prettyprint linenums">def&nbsp;identity(n):
&nbsp;&nbsp;&nbsp;&nbsp;array&nbsp;=&nbsp;[[0]*n&nbsp;for&nbsp;i&nbsp;in&nbsp;range(n)]
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;idx,&nbsp;item&nbsp;in&nbsp;enumerate(array):
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;item[idx]&nbsp;=&nbsp;1
&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;array</pre>
