<p><strong>Solution:</strong></p><pre class="prettyprint linenums">numbers&nbsp;=&nbsp;list(range(1,&nbsp;20))
even&nbsp;=&nbsp;[number&nbsp;for&nbsp;number&nbsp;in&nbsp;numbers&nbsp;if&nbsp;number&nbsp;%&nbsp;2&nbsp;==&nbsp;0]

with&nbsp;open('num.txt',&nbsp;'w')&nbsp;as&nbsp;file:
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;num&nbsp;in&nbsp;even:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;file.write(str(num)&nbsp;+&nbsp;'\n')</pre>
